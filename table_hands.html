<template name="table_hands">
	<div class="container">
		<div class="alert alert-warning alert-dismissible" role="alert">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		  <strong>This warning with instructions is for revision purpose only</strong><br>
		  Here you can see all inserted hands of the table, with winner and point. You can remove a hand or return to "current table" view.
		</div>
		<div class="jumbotron">
		    <h1>Table hands</h1>    
		</div>

		<a href="/current_table" class="btn btn-primary">current table</a>
		{{#each hands}}
			{{#let plateId=_id}}
			{{#let rowIndex=@index}}
			{{#each winners}}

		  	<div class="row">
		  		<div class="col-xs-3">
		  			<div type="button" class="btn btn-danger js-remove-table-hand" data-id="{{plateId}}">remove</div>
		  		</div>
		  		<div class="col-xs-1">{{rowIndex}}</div>
		  		<div class="col-xs-2"><img src="/{{user.profile.avatar}}" class="hands_avatar_img" title="{{user.profile.username}}"></div>		
		  		<div class="col-xs-5">{{hand.name}}  ({{point_suit.name}}  {{point_height.name}})</div>	
		  		{{#if isStud hand point_height}}
			        <div class="col-xs-1"><span class="glyphicon glyphicon-star" aria-hidden="true"></span></div>
			    {{/if}}		
		  		
		  	</div>
		  	{{/each}}
		  	{{/let}}
		  	{{/let}}
		 {{/each}}
	</div>
	
</template>
