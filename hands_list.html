<template name="hands_list">	
<div class="container">	 	
	<div class="alert alert-warning alert-dismissible" role="alert">
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	  <strong>This warning with instructions is for revision purpose only</strong><br>
	  The winner that you are recording is: {{userWinner.profile.username}}. Please, choose the hand's type among those available.
	</div>

	<h1>{{userWinner.profile.username}}</h1>
	{{#each hands}}
	  	<div class="col-xs-6">

		        <a href="/point_height/{{id}}">
			        <div class="user_avatar">			
						<div class="">
							<img src="/img/{{img}}" class="avatar_img">
							<div>{{name}}</div>			
						</div>					
					</div>
				</a>
		    {{else}}			 			        
		         <a href="/suits_list/{{id}}">
			        <div class="user_avatar">			
						<div class="">
							<img src="/img/{{img}}" class="avatar_img">
							<div>{{name}}</div>			
						</div>					
					</div>
				</a>
		    {{/if}}		 -->  		

		    {{#if isPointHi id}}
		        <a href="/point_height/{{id}}">
			        <div class="hand_button">			
						<div class="">
							<img src="/img/{{img}}" class="hand_img">
							<div>{{name}}</div>			
						</div>					
					</div>
				</a>
		    {{else}}

							</div>

					</a>

								<div>{{name}}</div>			
							</div>					
						</div>
					</a>
			    {{/if}}		
		    {{/if}}		

	  	</div>
