<template name="hands_list">

	  <strong>This warning with instructions is for revision purpose only</strong><br><br>
	  The winner that you are recording is: {{userWinner.profile.username}}. Please, choose the hand's type among those available.<br><br>
	  If you choose, for example, a straight, then you will be asked to choose the height of the point. Instead, if you choose flush, you will be asked to choose the suit of the point.
