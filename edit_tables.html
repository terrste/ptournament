<template name="edit_table">	
	<div class="container">

		<div class="alert alert-warning alert-dismissible" role="alert">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		  <strong>This warning with instructions is for revision purpose only</strong><br><br>
		  Here you can see the state of the table and players in the table.<br><br>
		  - grey: the table is in state created, you can add or remove players and then you can start playing<br>
		  - yellow: the table is in state running, you can't add or remove player, you can only click play and go in "current table" view, where you can insert point or close the table.<br>
		  - red: the table in state closed, you can re-start the table or remove it from the list		  
		</div>

	 	<div class="jumbotron table_{{table.state}}">
		    <h3>TABLE {{tableId}}</h3> 		
		    <h3>state: {{table.state}}</h3>    
		</div>

	  	{{#if isRunning}}
	        <a href="/active_tables" type="button" class="btn btn-default">active tables</a>
			<a href="/current_table" type="button" class="btn btn-default">Play</a>
			<br>
			<div class="row table-participant-div">
			  	
			  	{{#each users}}
				  	<div class="col-xs-6 {{getClass _id}}">						
						<div class="user_avatar">
							<img src="/{{profile.avatar}}" class="avatar_img">	
							<div class="user-name">{{profile.username}}</div>		
							<div class="user-points">{{points}}</div>							
						</div>
				  	</div>
			  	{{/each}}
			</div>		  
	    {{else}}			 			        
	        <a href="/active_tables" type="button" class="btn btn-default">active tables</a>
			<a href="" type="button" class="btn btn-default js-remove-table">Remove table</a>
			<a href="" type="button" class="btn btn-default js-start-table">Start</a>
			<br>
			<div class="row table-participant-div">
			  	
			  	{{#each users}}
				  	<div class="col-xs-6  js-toggle-select-user {{getClass _id}}">						
						<div class="user_avatar">
							<img src="/{{profile.avatar}}" class="avatar_img">	
							<div class="user-name">{{profile.username}}</div>		
							<div class="user-points">{{points}}</div>							
						</div>
				  	</div>
			  	{{/each}}
			</div>		  
	    {{/if}}				
	</div>	
</template>
