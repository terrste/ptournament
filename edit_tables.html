	<div class="container">

		<h2>Tavolo ({{table.state}}), il {{getDate table.date}}</h2> 	

	  	{{#if isRunning}}
	        <a href="/active_tables" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>&nbsp;tavoli attivi</a>
			<a href="/current_table" type="button" class="btn btn-primary">gioca&nbsp;<span class="glyphicon glyphicon-play" aria-hidden="true"></span></a>
			<br>
			<div class="row table-participant-div">
			  	
			  	{{#each users}}
				  	<div class="col-xs-6 {{getClass _id}}">						
						<div class="user_avatar">
							<img src="/avatar/{{profile.avatar}}" class="avatar_img">	
							<div class="user-name">{{profile.username}}</div>		
							<div class="user-points">{{points}}</div>							
						</div>
				  	</div>
			  	{{/each}}
			</div>		  
	    {{else}}			 			        
	        <a href="/active_tables" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>&nbsp;tavoli attivi</a>
			<a href="" type="button" class="btn btn-primary js-remove-table"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>&nbsp;rimuovi tavolo</a>
			<a href="" type="button" class="btn btn-primary js-start-table">gioca&nbsp;<span class="glyphicon glyphicon-play" aria-hidden="true"></span></a>
			<br>
			<div class="row table-participant-div">
			  	
			  	{{#each users}}
				  	<div class="col-xs-6  js-toggle-select-user {{getClass _id}}">						
						<div class="user_avatar">
							<img src="/avatar/{{profile.avatar}}" class="avatar_img">	
							<div class="user-name">{{profile.username}}</div>		
							<div class="user-points">{{points}}</div>							
						</div>
				  	</div>
			  	{{/each}}
			</div>		  
	    {{/if}}		
	    <div class="chiusura-pagina"></div>		
	</div>	
</template>
